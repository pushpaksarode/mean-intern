<div class="products">

    <h1>Products</h1>

    <div> 
        <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{categoryDetails.name}}</h3>   
    </div>
    
    
    <div class="row">


        <div class="col-lg-2 col-md-4 col-sm-6 product" *ngFor="let i of products">
            <a routerLink="/product-detail/{{i._id}}">
            <img class="product_image" src="http://localhost:3005/{{i.productImagePath}}" alt="">
            <h5>{{i.name}}</h5>
            <p>{{i.info}}</p>
            <span>MRP : <del>Rs.{{i.mrp}}</del></span><span>16.66% OFF</span>
            <p>Best Price : Rs.{{i.price}} </p>
            <p class="add_cart_option">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                <button class="btn product_add_cart_btn">Add</button>
            </p>
            <p class="cust_bought">{{i.stock}} Units Available</p>
            </a>
        </div>


     </div>   

</div>
